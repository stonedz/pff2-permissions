moduleConf:
  # USer class name
  userClass: User

  # Session key to get Id of the currently logged user
  sessionUserId: logged_user_id

  # Method on the user instance to get the Permission instace (POPO)
  getPermission: getPermission

  # Controller to redirect if not logged
  controllerNotLogged: Index

  # Action to redirect if not logged
  actionNotLogged: index